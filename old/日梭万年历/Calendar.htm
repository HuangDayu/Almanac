e(location.href,document.title)" ID="cmdFavorite" ><font color="#0000CD">收<BR>藏</font></BUTTON><P style="margin-top:3px;margin-bottom:3px"><BUTTON style="FONT-SIZE:9pt;cursor:hand" title="退出日梭万年历" onclick="_0999('')" ID="ExitEra"><font color="#0000FF">退<BR>出</font></BUTTON></TD></FORM></TR></TBODY></TABLE></CENTER><FORM name=_290 style="text-align:center;word-spacing:1;line-height:100%;margin-left:0;margin-right:0;margin-top:-3;margin-bottom:0"><TABLE cellSpacing=0 cellPadding=0 width=746 border=2 height="1" bordercolorlight="#00BFFF" bordercolordark="#008080" style="border-collapse:collapse" bordercolor="#808080"><TBODY><TR><TD width="13" height="58" style="font-size:12px;line-height:14pt;font-family:宋体" rowspan="5" bordercolorlight="#00FFFF" bordercolordark="#00BFFF" bordercolor="#0000FF" align="center"><SPAN style="FONT-SIZE:9pt;COLOR:#0000CD">当前月摘要</SPAN></TD><TD width="40" height="19" style="font-size:12px;line-height:14pt;font-family:宋体" bordercolorlight="#00FFFF" bordercolordark="#00BFFF" bordercolor="#0000FF" align="center">节 &nbsp;气</TD><TD width="319" height="19" style="font-size:12px;line-height:14pt;font-family:宋体" bordercolorlight="#00FFFF" bordercolordark="#00BFFF" bordercolor="#0000FF"><p align="left"><SPAN id=STERMTIME style="FONT-SIZE:9pt;COLOR:#000080;FONT-FAMILY:Arial" title="将地球公转轨道从春分点开始作24等分(间距15°)，地球中心每到一等分点时就交一节气，交节时刻为地球中心正好到达等分点的时刻。">8</SPAN></TD><TD bgColor=#FFFFFF width="1" height="55" style="font-size:12px;line-height:14pt;font-family:宋体" bordercolorlight="#00FFFF" bordercolordark="#00BFFF" bordercolor="#0000FF" rowspan="5"></TD><TD width="359" height="19" style="font-size:12px;line-height:14pt;font-family:宋体" bordercolorlight="#00FFFF" bordercolordark="#00BFFF" bordercolor="#0000FF"><p align="center"><SPAN id=YYMMDD title="儒略日是天文和历法中常用的从公元前4713年1月1日格林尼治平午开始计算的日数。这是指定日期格林尼治平午(北京时间20:00)的儒略日数。" style="FONT-SIZE:9pt;COLOR:#000080;FONT-FAMILY:Arial;">8</SPAN></TD></TR><TR><TD width="40" height="19" style="font-size:12px;line-height:14pt;font-family:宋体" bordercolorlight="#00FFFF" bordercolordark="#00BFFF" bordercolor="#0000FF" align="center">月&nbsp;&nbsp;相</TD><TD width="319" height="19" style="font-size:12px;line-height:14pt;font-family:宋体" bordercolorlight="#00FFFF" bordercolordark="#00BFFF" bordercolor="#0000FF"><SPAN id=_199 style="FONT-SIZE:9pt;COLOR:#000080;FONT-FAMILY:Arial" title="月亮正好将整个黑暗半球对着地球时，就是朔（固定为农历初一）；而月亮正好将整个被太阳照亮的半球对着地球，地面上可以看到最圆的月亮时，就是望（时间在农历十四至十七之间变化）。">8</SPAN></TD><TD width="359" height="38" style="font-size:12px;line-height:14pt;font-family:宋体" align="center" bordercolorlight="#00FFFF" bordercolordark="#00BFFF" bordercolor="#0000FF" rowspan="4"><p style="margin-top:0px;margin-bottom:0px;line-height:13pt"><SPAN id=SUNTIME style="FONT-SIZE:9pt;COLOR:#000080;FONT-FAMILY:Arial" title="日出日落时间分别是太阳上边缘与地平线相切的时刻，天亮和天黑时间是太阳中心正好到达地平线以下6&ordm;的时刻。日落太阳方位角是太阳中心下落到地平线时的方位（日出时方位角反号）。正午太阳高度角是一天中太阳高度角的最大值。">8</SPAN><p style="margin-top:-8px;margin-bottom:-1px"><hr color="#00FFFF" size="1"><p style="margin-top:-6px;line-height:13pt"><SPAN id=HOURGZ style="FONT-SIZE:9pt;COLOR:#000080;FONT-FAMILY:Arial" title="纪时干支每天从头一天23点开始，每两个小时一个时辰，全天共十二时柱，每五天一个周期。">8</SPAN></TD></TR><TR><TD width="40" height="19" style="font-size:12px;line-height:14pt;font-family:宋体" bordercolorlight="#00FFFF" bordercolordark="#00BFFF" bordercolor="#0000FF" align="center"><p style="line-height:12pt;margin-top:0;margin-bottom:-1px">节日和</p><p style="line-height:12pt;margin-top:0;margin-bottom:-1px">纪念日</TD><TD width="319" height="19" style="font-size:12px;line-height:14pt;font-family:宋体" bordercolorlight="#00FFFF" bordercolordark="#00BFFF" bordercolor="#0000FF"><p style="line-height:12pt;margin-top:0;margin-bottom:-1px"><SPAN id=_626 style="FONT-SIZE:9pt;COLOR:#000080;FONT-FAMILY:Arial" title="这里只列出中国和世界上主要的节日和纪念日。">8</SPAN></TD></TR><TR><TD width="40" height="19" style="font-size:12px;line-height:14pt;font-family:宋体" bordercolorlight="#00FFFF" bordercolordark="#00BFFF" bordercolor="#0000FF" align="center">星&nbsp;&nbsp;座</TD><TD width="319" height="19" style="font-size:12px;line-height:14pt;font-family:宋体" bordercolorlight="#00FFFF" bordercolordark="#00BFFF" bordercolor="#0000FF"><SPAN id=_651 style="FONT-SIZE:9pt;COLOR:#000080;FONT-FAMILY:Arial" title="将太阳作周年视运动的轨道（黄道）以春分点为起点等分成12等分，称黄道十二宫。每一宫与一个星座相对应，并以本宫内星座命名。星座转换时间与每月第二个节气交节时刻一致。">8</SPAN></TD></TR><TR><TD width="40" height="1" style="font-size:12px;line-height:14pt;font-family:宋体" bordercolorlight="#00FFFF" bordercolordark="#00BFFF" bordercolor="#0000FF" align="center">其&nbsp;&nbsp;它</TD><TD width="319" height="1" style="font-size:12px;line-height:14pt;font-family:宋体" bordercolorlight="#00FFFF" bordercolordark="#00BFFF" bordercolor="#0000FF"><SPAN id=_499 style="FONT-SIZE:9pt;COLOR:#000080;FONT-FAMILY:Arial" title="">8</SPAN></TD></TR></TBODY></TABLE><TABLE cellSpacing=0 cellPadding=5 width=740 align=center border=0 height="1"><TBODY><TR><TD width="730" style="margin-top:0;margin-bottom:0;font-size:12px;COLOR:#000080;line-height:1pt;font-family:宋体" height="1"><p align="center" style="margin-top:5px;margin-bottom:-1" >数据来自<a target="_blank" href="http://www.skycn.net/soft/181.html" title="日梭万年历标准版可查询的时间跨度长达四千年，比本网络版的功能更多，信息更丰富。欢迎您点击这里了解详情。"><SPAN id=_001>日梭万年历标准版</SPAN></a>&nbsp;&nbsp;版权所有(C)2001～2005&nbsp;<a href="mailto:Calendar@China.com.cn"><SPAN id="_002" title="点击这里与作者联系。">刘安国(华中农业大学)</SPAN></a></TD></TR></TBODY></TABLE></form></BODY></HTML>
